<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript" src ="static/scripts/script.js"></script>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Select Allergies</h2>
                <p>Select up to 5 allergies to analyze. Then click submit.</p>
                <div id="allergiesList"></div>
                <br>
                <button class="btn btn-outline-secondary" onclick="SubmitAllergies()">Submit</button>
                <br><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Live camera</h2>
                <video id="video" playsinline autoplay width="400" height="240"></video><br>
                <button class="btn btn-outline-secondary" onclick="Initialize()">Start camera</button>
                <button class="btn btn-outline-secondary" onclick="Snap('video','capturedImage')">Capture!</button>
            </div>
            <div class="col">
                <h2>Image capture</h2>
                <canvas id="capturedImage" width="400" height="240"></canvas><br>
                <button class="btn btn-outline-secondary" onclick="CompareImageToAllergies('capturedImage','textResult')">Check for allergies</button>
            </div>
            <div class="col">
                <h2>Allergies detected</h2>
                <p id="detected"></p>
            </div>
        </div>
    </div>
</body>
</html>
